<StackLayout>
    <GridLayout rows="*, auto">
    <ListView [items]="myItems | async" class="list-group" row="0">
        <template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <!-- c-bg-grey is utility from core theme -->
            <!-- you can see more color utilities here: https://github.com/NativeScript/theme/blob/master/app/scss/utilities/_colors.scss -->
            <StackLayout class="list-group-item" [class.c-bg-grey]="odd">
                <Label [text]="item.name"></Label>
            </StackLayout>
        </template>
    </ListView>
        <ContentView #mapboxContainer row="1"  height="50%">
            <Mapbox
                    mapReady="onMapReady"
                    showUserLocation="true"
                    hideLogo="true"
                    mapStyle="dark"
                    hideAttribution="true"
                    disableRotation="true"
                    accessToken="pk.eyJ1IjoibWFkaHVzdWRoYW5iaGFza2FyIiwiYSI6ImNpd2R2MXY2cTAwOXUyeXA1d3M5cHM2cnoifQ.LJP0xOzPGLT3wWk4F-SvmA">
            </Mapbox>
        </ContentView>
</GridLayout>

</StackLayout>
